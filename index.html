<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <style>
        .panda {

            margin-left: 50px;
            border: 2px solid black;
            border-collapse: collapse;
            display: flex;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header class="panda">
        <label for="panda">Search your Image here:
            <input type="text" name="" id="panda">
            <input type="submit" name="" id="" value="Search">
        </label>
    </header>
    <main class="panda">
        <br>
        <img src="media/panda2.png" alt="This is Panda">
        <br>
        <a href="#">For More Click Here</a>
        <br><br>
        <form action="">
            <h2>Feedback Form:</h2>
            <br>
            Name:
            <input type="text" placeholder="Enter your Name">
            <br>
            Date:
            <br>
            <input type="date" name="" id="">
            <br>
            Comment:
            <br>
            <textarea name="" id="" cols="80" rows="10" placeholder="Enter Your Comment"></textarea>
        </form>
    </main>
    <footer class="panda">
        <br>
        <input type="button" name="" id="" value="Submit">
    </footer>
</body>

</html>
